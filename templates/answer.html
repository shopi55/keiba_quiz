{% extends 'base.html'%}
{% block content %}

<h2>{{ answer }}</h2>

{% if not is_last %}
<div class="next-wrapper">
    <a href="/quiz/{{ next_id }}">
        <button class="next-button">次へ</button>
    </a>
</div>
{% else %}
<h2>{{ qid }}問中、{{ correct_answers }}問正解しました！</h2>
<h2>全問終了しました</h2>
<div class="start-wrapper">
    <a class="start-button" href="{{ url_for('index') }}">最初に戻る</a>
</div>
{% endif %}

{% endblock %}
